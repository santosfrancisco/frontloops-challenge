<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--
    Woah!
    You've already finished half of the first loop. Keep going!
  -->
  <main class="main">
    <div class="main__content">
      <h1 class="main__title">
        Become a member
      </h1>
      <p class="main__text">
        Use social networks to join us instantly.<br />
        You won't spend anu time confirming those boring emails.
      </p>
      <div class="social-signup">
        <button class="social-signup__button">
          <img class="social-signup__icon" src="img/googleplus.svg" alt="google">
          <span class="social-signup__button-text">sign up with google+</span>
        </button>
        <button class="social-signup__button">
          <img class="social-signup__icon" src="img/facebook.svg" alt="facebook">
          <span class="social-signup__button-text">sign up with facebook</span>
        </button>
        <button class="social-signup__button">
          <img class="social-signup__icon" src="img/twitter.svg" alt="twitter">
          <span class="social-signup__button-text">sign up with twitter</span>
        </button>
      </div>
      <hr class="separator">
      <div class="email-signup">
        <span class="email-signup__text">You can still sign up with your email address</span>
        <a class="email-signup__link" href="#">sign up with email</a>
      </div>
    </div>
    <div class="main__side">
      <img src="img/side.jpg" alt="avenida" class="main__side-image">
    </div>
  </main>
