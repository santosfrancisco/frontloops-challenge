<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="main">
    <div class="flight-info__route">
      <div class="flight-info__departure">
        <p class="departure__airport">fra</p>
        <span class="departure__location">frankfurt</span>
      </div>
      <div class="flight-info__separator"></div>
      <div class="flight-info__destination">
        <p class="destination__airport">ams</p>
        <span class="destination__location">amsterdam</span>
      </div>
    </div>
    <div class="flight-info__data">
      <div class="flight-info__number">
        <label class="flight-info__label">flight</label>
        <span>815</span>
      </div>
      <div class="flight-info__gate">
        <label class="flight-info__label">gate</label>
        <span>23G</span>
      </div>
      <div class="flight-info__seat">
        <label class="flight-info__label">seat</label>
        <span>10F</span>
      </div>
      <div>
        <div class="flight-info__passenger">
          <label class="flight-info__label">passenger</label>
          <span>Robert De Niro</span>
        </div>
        <div class="flight-info__class">
          <label class="flight-info__label">class</label>
          <span>Business</span>
        </div>
        <div class="flight-info__departure-date">
          <label class="flight-info__label">departure-date</label>
          <span>3:45, Dec 15</span>
        </div>
      </div>
      <div class="flight-info__qrcode">
        <img class="flight-info__qrcode" src="img/qr.svg" alt="qr-code">
      </div>
    </div>
  </div>
</body>

</html>
