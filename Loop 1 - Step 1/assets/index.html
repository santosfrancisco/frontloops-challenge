<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!--
    Welcome to your first asset!

    You could've noticed there is a link to Roboto font in the head.
    You can use it in css by typing font-family: Roboto, sans-serif;
    and you can customize it by using font-weight (400, 500 etc. - numbers in the link tag)

    Good luck and have fun!
  -->
  <section class="container">
    <div class="card">
      <a class="card__link" href="#">
        <img class="card__img" src="./img/device.svg" alt="device">
        <h1 class="card__title">Mobile</h1>
        <p class="card__text">
          Get notifications about new releases in our mobile app.
        </p>
        <p class="card__price">
          <span class="card__price-value">
            <span class="card__price-symbol">$</span>10
          </span>
          <span class="card__price-period">/month</span>
        </p>
      </a>
    </div>
    <div class="card">
      <a class="card__link" href="#">
        <img class="card__img" src="./img/laptop.svg" alt="laptop">
        <h1 class="card__title">Desktop</h1>
        <p class="card__text">
          Enjoy new episodes on your laptop in browser with our web service,
          which supports all the platforms.
        </p>
        <p class="card__price">
          <span class="card__price-value">
            <span class="card__price-symbol">$</span>15
          </span>
          <span class="card__price-period">/month</span>
        </p>
      </a>
    </div>
    <div class="card">
      <a class="card__link" href="#">
        <img class="card__img" src="./img/monitor.svg" alt="monitor">
        <h1 class="card__title">TV</h1>
        <p class="card__text">
          Watch your favorite series at home on large screen with our TV application.
        </p>
        <p class="card__price">
          <span class="card__price-value">
            <span class="card__price-symbol">$</span>20
          </span>
          <span class="card__price-period">/month</span>
        </p>
      </a>
    </div>
  </section>
</body>

</html>
